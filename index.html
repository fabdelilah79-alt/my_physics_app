<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Application pédagogique SSPOE pour l'enseignement de la physique au collège — Maroc">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Allow screen rotation -->
    <meta name="screen-orientation" content="auto">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Physique Interactive — الفيزياء التفاعلية</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">

    <!-- Fonts are provided by system fallbacks in style.css for offline support -->

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ── Top Navigation Bar ── -->
    <header id="navbar">
        <button id="btn-back" class="nav-btn" aria-label="Retour" style="visibility: hidden;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <h1 id="nav-title" class="nav-title">Physique Interactive</h1>
        <button id="btn-theme" class="nav-btn" aria-label="Changer de thème" style="margin-right: 8px;">
            <!-- Sun Icon (for dark mode by default) -->
            <svg class="theme-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon Icon (for light mode) -->
            <svg class="theme-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <button id="btn-lang" class="nav-btn lang-btn" aria-label="Changer de langue">
            <span id="lang-label">العربية</span>
        </button>
    </header>

    <!-- ── Main Content Area ── -->
    <main id="app"></main>

    <!-- ── Install PWA Banner ── -->
    <div id="install-banner" class="install-banner hidden">
        <button id="btn-install" class="install-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span id="install-text">Installer l'application</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="data-core.js"></script>
    <script src="data-1ac.js"></script>
    <script src="data-2ac.js"></script>
    <script src="data-3ac.js"></script>
    <script src="script.js"></script>
</body>

</html>
